<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="logo-box">

            width="30"
            src="/assets/images/clubsuizomadrid-classic-logo-cover.png"
            alt="{{site.title}}"
          />
          <h3>{{site.title}}</h3>
          <p>Asociación Helvetia de Madrid</p>
          <p>NIF G28296978</p>
          <ul class="team-social">
            <li>
              <a href="https://www.facebook.com/Club-Suizo-de-Madrid-176718369029408/"><i class="fa fa-facebook-official fa"></i></a>
              <a href="https://www.instagram.com/p/CJ3owD8lLUP/?igshid=swow5jwybwx9"><i class="fa fa-instagram fa"></i></a>
            </li>
          </ul>

      </div>
      <div class="col-md-2">
        <h3>Páginas</h3>

          {% for item in site.data.nav %}

          {% endfor %}
        </ul>
      </div>

      <div class="col-md-3">

        <p><i class="fa fa-phone fa"></i> <a href="tel:{{site.phone}}"> {{site.phone}}</a></p>
      </div>
      <div class="col-md-3">
